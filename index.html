<html lang="en">
  <head>

    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />

  <body class="light">

      <div class="modes">

<div class="tradingview-widget-container">

  "colorTheme": "dark",
  "dateRange": "12M",
  "showChart": true,
  "locale": "en",

  "height": "100%",
  "largeChartUrl": "",

  "showSymbolLogo": false,

          "s": "INDEX:DEU30",

        {
          "s": "FOREXCOM:UKXGBP",
